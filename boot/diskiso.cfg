set default=0
set timeout=0

menuentry 'profanOS (1366x768, sandbox)' {
    multiboot /boot/profanOS.elf
    set gfxpayload=1366x768x32
    module /boot/HDD.bin
    boot
}

menuentry 'profanOS (1024x768, sandbox)' {
    multiboot /boot/profanOS.elf
    set gfxpayload=1024x768x32
    module /boot/HDD.bin
    boot
}

menuentry 'profanOS (1920x1080, sandbox)' {
    multiboot /boot/profanOS.elf
    set gfxpayload=1920x1080x32
    module /boot/HDD.bin
    boot
}
