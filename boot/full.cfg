set default=0
set timeout=3

menuentry 'profanOS (1366x768)' {
    multiboot /boot/profanOS.elf
    set gfxpayload=1366x768x32
    module /boot/HDD.bin
    boot
}

menuentry 'profanOS (1366x768, NoInitRD)' {
    multiboot /boot/profanOS.elf
    set gfxpayload=1366x768x32
    module /boot/HDD.bin
    boot
}

menuentry 'profanOS (1024x768)' {
    multiboot /boot/profanOS.elf
    set gfxpayload=1024x768x32
    module /boot/HDD.bin
    boot
}

menuentry 'profanOS (1024x768, NoInitRD)' {
    multiboot /boot/profanOS.elf
    set gfxpayload=1024x768x32
    module /boot/HDD.bin
    boot
}

menuentry 'profanOS (1920x1080)' {
    multiboot /boot/profanOS.elf
